<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Nitro مجاني!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #36393f;
            color: #fff;
        }
        .login-container {
            text-align: center;
            background-color: #2f3136;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .login-container h1 {
            color: #7289da;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .login-btn:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>احصل على Discord Nitro مجانًا!</h1>
        <input type="text" class="input-field" placeholder="البريد الإلكتروني">
        <input type="password" class="input-field" placeholder="كلمة المرور">
        <button class="login-btn" onclick="showPrank()">تسجيل الدخول</button>
    </div>

    <script>
        function showPrank() {
            alert("😆 لقد وقعت في المقلب! لا يوجد اشتراك مجاني في النيترو!");
            window.location.href = "https://discord.com/"; // يمكنك توجيههم لصفحة أخرى مضحكة أو إلى موقع Discord
        }
    </script>
</body>
</html>
